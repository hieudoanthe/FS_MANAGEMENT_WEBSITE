<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 2H &amp; M</title>
    <!-- icon  -->
    <link rel="icon" type="image/png" href="../static/images/2H&M_LOGO.png">
    <!-- css  -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/sign-form.css">
</head>
<body>

    <header class="header">
        <a href="#" class="logo"><img src="../static/videos/2H&M.gif" alt="gif"></a>

        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>

    </header>

    <section class="home">
        <div class="content">
            <h2>Halo!!!</h2>
            <p>Introducing 2H &amp; M, a men's fashion brand meticulously crafted and designed by yours truly.</p>
            <a href="#">Get Started</a>
        </div>
        <div class="login">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-login">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="input" placeholder="Enter your email or phone numbers" autocomplete="off" required autofocus>
                </div>
                <div class="input-login">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="input" placeholder="Enter your password" autocomplete="off" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Not a member?</p>
                    <a href="#">Sign up now</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
