<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/p_add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../static/js/p.js"></script>
</head>
<body>
    <div class="book">
        <div class="book_left">
            <div class="menu">
                <img src="../static/images/2H&M.gif" alt="">
            </div>
            <div>
                <li class="menu-item">
                    <a href="http://127.0.0.1:5000/dashboard" class="menu-link menu-toggle"
                        onclick="toggleDropdown('trangChuDropdown','doanhSoDropdown', 'accountSettingsDropdown')">
                        <div class="Account Settings" style="color: #4300fa;">Dashboard</div>
                    </a>
                    <ul class="menu-sub" id="trangChuDropdown">
                    </ul>
                </li>
            </div>
            <div class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link menu-toggle"
                        onclick="toggleDropdown('doanhSoDropdown', 'accountSettingsDropdown','trangChuDropdown')">
                        <div class="Account Settings">Income</div>
                    </a>
                    <ul class="menu-sub" id="doanhSoDropdown">
                        <li class="menu-item">
                            <a href="javascript:void(0);" class="menu-link">
                                <div class="Account"><a href="http://127.0.0.1:5000/management_week">Week</a></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="javascript:void(0);" class="menu-link">
                                <div class="Account"><a href="http://127.0.0.1:5000/management_month">Month</a></div>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        
            <div class="menu">
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle"
                        onclick="toggleDropdown('accountSettingsDropdown', 'doanhSoDropdown','trangChuDropdown')">
                        <div class="Account Settings">Product</div>
                    </a>
                    <ul class="menu-sub" id="accountSettingsDropdown">
                        <li class="menu-item">
                            <a href="javascript:void(0);" class="menu-link">
                                <div class="Account"><a href="http://127.0.0.1:5000/management_add">Add</a></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="javascript:void(0);" class="menu-link">
                                <div class="Account"><a href="http://127.0.0.1:5000/management_list">List</a></div>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        
        </div>
        <!-- book_left -->
        <div class="book_right">
            <div class="book_right-hoa">
                <form id="myForm" action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <div class="book_right-main">
                        <label for="productName">Product's name</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
            
                    <div class="book_right-main">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
            
                    <div class="book_right-main">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
            
                    <div class="book_right-main">
                        <label for="image">Image product</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="book_submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

            
        </div>
        
        
        
        
    </div>

</body>
</html>
